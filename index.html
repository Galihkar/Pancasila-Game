<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pancasila</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 10px;
      background: #f4f4f4;
    }
    .game-wrapper {
      display: flex;
      justify-content: center;
      align-items: start;
      gap: 40px;
      flex-wrap: wrap;
    }
    #drop-area {
      position: relative;
      max-height: 90vh;
      max-width: 90vh;
    }
    #tameng {
      width: 100%;
      height: auto;
      display: block;
    }
    .drop-slot {
      position: absolute;
      width: 120px;
      height: 120px;
/*      border: 2px dashed #666;*/
      border-radius: 8px;
      overflow: hidden;
    }
    .drag-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .drag-area img {
      width: 120px;
      cursor: grab;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 4px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1000;
      font-size: 1.3rem;
      display: none;
    }
    .popup.success {
      border: 4px solid green;
      color: green;
    }
    .popup.error {
      border: 4px solid red;
      color: red;
    }
  </style>
</head>
<body>
<div class="container text-center">
  <h3 class="mb-4">Susun Lambang Pancasila.</h3>

  <div class="game-wrapper">
    <div id="drop-area">
      <img src="img/perisai-kosong.png" id="tameng" alt="Perisai Kosong">
      <div class="drop-slot" data-slot="sila1"></div>
      <div class="drop-slot" data-slot="sila2"></div>
      <div class="drop-slot" data-slot="sila3"></div>
      <div class="drop-slot" data-slot="sila4"></div>
      <div class="drop-slot" data-slot="sila5"></div>
    </div>

    <div class="drag-area">
      <img src="img/sila2.png" id="sila2" draggable="true">
      <img src="img/sila3.png" id="sila3" draggable="true">
      <img src="img/sila4.png" id="sila4" draggable="true">
      <img src="img/sila5.png" id="sila5" draggable="true">
      <img src="img/sila1.png" id="sila1" draggable="true">
    </div>
  </div>

  <div id="popup" class="popup"></div>
</div>

<script>
  const draggables = document.querySelectorAll('.drag-area img');
  const dropzones = document.querySelectorAll('.drop-slot');
  const popup = document.getElementById('popup');
  const tameng = document.getElementById('tameng');
  const dropArea = document.getElementById('drop-area');

  const correct = {
    sila1: 'sila1',
    sila2: 'sila2',
    sila3: 'sila3',
    sila4: 'sila4',
    sila5: 'sila5'
  };

  const slotPositions = {
    sila1: { top: 0.41, left: 0.423 },
    sila2: { top: 0.48, left: 0.50 },
    sila3: { top: 0.30, left: 0.50 },
    sila4: { top: 0.30, left: 0.34 },
    sila5: { top: 0.48, left: 0.34 },
  };

  function positionSlots() {
    const imgRect = tameng.getBoundingClientRect();
    const areaRect = dropArea.getBoundingClientRect();

    dropzones.forEach(zone => {
      const slot = zone.dataset.slot;
      const pos = slotPositions[slot];
      const top = tameng.offsetHeight * pos.top;
      const left = tameng.offsetWidth * pos.left;
      zone.style.top = `${top}px`;
      zone.style.left = `${left}px`;
    });
  }

  window.addEventListener('load', positionSlots);
  window.addEventListener('resize', positionSlots);

  draggables.forEach(el => {
    el.addEventListener('dragstart', e => {
      e.dataTransfer.setData("text", e.target.id);
    });
  });

  dropzones.forEach(zone => {
    zone.addEventListener('dragover', e => e.preventDefault());
    zone.addEventListener('drop', e => {
      e.preventDefault();
      const id = e.dataTransfer.getData("text");
      const dragged = document.getElementById(id);
      const expected = correct[zone.dataset.slot];

      if (id === expected) {
        zone.innerHTML = '';
        dragged.style.width = '100%';
        dragged.style.height = '100%';
        dragged.style.objectFit = 'contain';
        zone.appendChild(dragged);
        checkAll();
      } else {
        showPopup(`Maaf, jawaban kamu salah.`, false);
      }
    });
  });

  function showPopup(message, success = true) {
    popup.innerHTML = message.replace(/\n/g, '<br>');
    popup.className = 'popup ' + (success ? 'success' : 'error');
    popup.style.display = 'block';
    setTimeout(() => popup.style.display = 'none', 5000);
  }

  function checkAll() {
    let valid = true;
    dropzones.forEach(zone => {
      const expected = correct[zone.dataset.slot];
      const dropped = zone.firstChild?.id;
      if (dropped !== expected) valid = false;
    });
    if (valid) {
      showPopup("Yeay, kalian hebat.", true);
    }
  }
</script>
</body>
</html>
